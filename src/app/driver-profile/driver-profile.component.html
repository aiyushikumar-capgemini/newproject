
<!--leaf and buttons-->
<div class="row ms-2 me-2 mb-3 mt-3">
    <div class="col"><i class="fa-brands fa-envira ms-3 mt-2 icon-large"><h2>Cyber Streets</h2></i></div>
    
    <div class="col">
        <h4 class=" gap-2 d-md-flex me-3 mb-2 mt-2 justify-content-md-end">Hi, Username <i class="fa-regular fa-face-smile"></i></h4>
    </div>
  </div>

<div class="container">
    <div class="container rounded p-3 mb-2" style="background-color: rgb(183, 243, 208);">
        <h1 style="text-align: left;" *ngFor="let driver of driver"> {{driver.firstName + " " + driver.lastName}} <i class="fa-regular fa-user"></i> <br></h1>
      </div>
      
      <div class="container bg-light rounded p-3 mb-2">
          <h4>Your Information</h4>
          <p *ngFor="let driver of driver">Email Address: {{driver.email}}</p>
          <p>Phone Number: </p>
          <p>Password: </p>
      </div>
      
      <div class="container bg-light rounded p-3">
          <h4>Vehicle Information</h4>
          <p>License Plate Number:</p>
          <p>Year:</p>
          <p>Make:</p>
          <p>Model:</p>
      </div>
</div>
